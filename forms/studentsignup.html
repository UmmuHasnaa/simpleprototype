<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Student Details</title>
</head>
<body>
    <div class="container-fluid">
       
            <div class="selection" style="width:60%">
                <h1>Student Details</h1>
                <form action="">
                    <div class="inputbox">
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Phone Number">
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Matriculation Number">
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Department">
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Course">
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Level">
                    </div>
                    <div class="inputbox">
                        <input type="file" id="myFile" name="filename">
                    </div>
                    
                    <div class="inputbox">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="inputbox">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="SignUp" class="enter">
                    </div>
                </form>
                <h4>Already have an account? <a href="student.html"> Login</a></h4><br>
                <a href="../index.html" class="btn" style="float: right;"><i class="fa fa-times"></i> Close</a>
    
            </div>
    
    </div>

</body>
</html>
