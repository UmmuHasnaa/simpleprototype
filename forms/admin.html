<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Admin Login</title>
</head>
<body>
    <div class="container-fluid">
       
            <div class="selection">
                <h1>Admin Login Form</h1>
                <form action="../Dashboard/adminDasboard.html">
                    <div class="inputbox">
                        <input type="text" placeholder="ID"><i class="fas fa-eyes"></i>
                    </div>
                    <div class="inputbox">
                        <input type="password" placeholder="Password">
                    </div>
                   
                    <div class="inputbox">
                        <input type="checkbox" name="remember" id="check"> <span class="rem"> Remember Me</span>
                        <span class="forget"><a href="forget.html">Forget Password</a></span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Login" class="enter">
                    </div>
                </form>
                <h4>Don't have an account? <a href="adminsignup.html"> Signup</a></h4><br>
                <a href="../index.html" class="btn" style="float: right;"><i class="fa fa-times"></i> Close</a>
    
            </div>
    
    </div>
    
</body>
</html>
